version: "2"
sql: 
    - schema: "./db/migration"
      queries: "./db/query"
      engine: "postgresql"
      name: "db"
      gen:
        go:
          package: "db"
          out: "./db/sqlc"
          sql_package: "database/sql"
          emit_json_tags: true
          emit_interface: true
          emit_empty_slices: true
